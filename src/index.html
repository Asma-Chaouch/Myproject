      <title>Chat App</title>
      <style>
        /* Styles for the chat app */
        .chat-app {
          position: fixed;
          bottom: 20px;
          right: 20px;
          width: 300px;
          height: 400px;
          background-color: #f0f0f0;
          border: 1px solid #ccc;
          border-radius: 5px;
          padding: 10px;
          display: none;
        }
    
        .chat-app .chat-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 5px;
          background-color: #ccc;
          color: #fff;
        }
    
        .chat-app .chat-body {
          height: 300px;
          overflow-y: scroll;
          padding: 5px;
        }
    
        .chat-app .chat-footer {
          display: flex;
          align-items: center;
          padding: 5px;
        }
    
        .chat-app .chat-footer input[type="text"] {
          flex-grow: 1;
          margin-right: 5px;
        }
      </style>

<script>
  // Get the chat app element
  const chatApp = document.getElementById('chatApp');

  // Get the button to open the chat app
  const openChatButton = document.getElementById('openChatButton');

  // Get the button to close the chat app
  const closeChatButton = document.getElementById('closeChatButton');

  // Add a click event listener to open the chat app
  openChatButton.addEventListener('click', function () {
    chatApp.style.display = 'block';
  });

  // Add a click event listener to close the chat app
  closeChatButton.addEventListener('click', function () {
    chatApp.style.display = 'none';
  });

  // You can add more functionality to handle sending messages and displaying them in the chat body.
</script>
