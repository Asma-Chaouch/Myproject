<!DOCTYPE html>
<html lang="en">
<body>


    <!-- LOADING AREA START ===== -->
    <div class="loading-area">
        <div class="loading-box"></div>
        <div class="loading-pic">
            <div class="wrapper">
                <div class="cssload-loader"></div>
            </div>
        </div>
    </div>
    <!-- LOADING AREA  END ====== -->  

	<div class="page-wraper">
     
        <!-- HEADER START -->
        <app-header></app-header>
        <!-- HEADER END -->

      
        <!-- CONTENT START -->
        <div class="page-content">

            <!-- INNER PAGE BANNER -->
            <div class="wt-bnr-inr overlay-wraper bg-center" style="background-image:url(assets/images/banner/1.jpg);">
                <div class="overlay-main site-bg-white opacity-01"></div>
                <div class="container">
                    <div class="wt-bnr-inr-entry">
                        <div class="banner-title-outer">
                            <div class="banner-title-name">
                                <h2 class="wt-title">Profil Entreprise</h2>
                            </div>
                        </div>
                        <!-- BREADCRUMB ROW -->                            
                        
                            <div>
                                <ul class="wt-breadcrumb breadcrumb-style-2">
                                    <li><a href="index.html">Acceuil</a></li>
                                    <li>Profil Entreprise</li>
                                </ul>
                            </div>
                        
                        <!-- BREADCRUMB ROW END -->                        
                    </div>
                </div>
            </div>
            <!-- INNER PAGE BANNER END -->


            <!-- OUR BLOG START -->
            <div class="section-full p-t120  p-b90 site-bg-white">
                

                <div class="container">
                    <div class="row">
                        
                        <div class="col-xl-3 col-lg-4 col-md-12 rightSidebar m-b30">
                            <app-menu-entreprise></app-menu-entreprise>
                            </div>

                        <div class="col-xl-9 col-lg-8 col-md-12 m-b30">
                            <!--Filter Short By-->
                            <div class="twm-right-section-panel site-bg-gray">
                                <form>
                                    
                
                                    <!--Basic Information-->
                                    <div class="panel panel-default">
                                        <div class="panel-heading wt-panel-heading p-a20">
                                            <h4 class="panel-tittle m-a0">Company Profile</h4>
                                        </div>
                                        <div class="panel-body wt-panel-body p-a20 m-b30 ">
                                            
                                            <div class="row">
                                                                
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Nom</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="nom" type="text"  [(ngModel)]="entreprise.nom">
                                                                <i class="fs-input-icon fa fa-building"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Email</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="email" type="email" [(ngModel)]="entreprise.email">
                                                                <i class="fs-input-icon fas fa-at"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Mot de passe</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" type="password" name="mp" [(ngModel)]="entreprise.mp">
                                                                <i class="fs-input-icon fa fa-phone-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                      
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Téléphone</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control"[(ngModel)]="entreprise.telephone" name="telephone">
                                                                <i class="fs-input-icon fa fa-phone-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <span style="color: #8c8c8c; padding-left: 18px; font-size:medium">Curriculum vitae*</span>
                                                        <div class="form-group mb-3">
                                                            <input  type="file" id="pdf" class="form-control" required="" placeholder=" curriculum vitae*" [(ngModel)]="entreprise.cv" name="cv" accept="application/pdf" >
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <span style="color: #8c8c8c; padding-left: 18px; font-size:medium">Logo*</span>
                                                        <div class="form-group mb-3">
                                                            <input name="phone" type="file" id="img" class="form-control" required="" accept="image/*" [(ngModel)]="entreprise.logo" name="logo">
                                                        </div>
                                                        <img  class="rounded-circle img-fluid" style="width: 100px;" />
                                                    </div>  
                
                                                  
                
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Site</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="company_website" type="text" name="site" [(ngModel)]="entreprise.site">
                                                                <i class="fs-input-icon fa fa-globe-americas"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                

                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <h4>Adresse</h4>
                                                        <div class="form-group city-outer-bx has-feedback">
                                                           
                                                           <!---- <label>Ville</label>
                                                            <div class="ls-inputicon-box">  
                                                                <input class="form-control" name="company_since" [(ngModel)]="entreprise.adresse.ville" type="text" placeholder="USA">
                                                                <i class="fs-input-icon fa fa-globe-americas"></i>
                                                            </div-->
                                                            <label>Gouvernorat</label>
<div class="ls-inputicon-box">
    <select class="form-control" name="ville"  name="ville">
        <option>{{entreprise.adresse.ville}}</option>
        <option value="Ariana">Ariana</option>
        <option value="Béja">Béja</option>
        <option value="Ben Arous">Ben Arous</option>
        <option value="Bizerte">Bizerte</option>
        <option value="Gabès">Gabès</option>
        <option value="Gafsa">Gafsa</option>
        <option value="Jendouba">Jendouba</option>
        <option value="Kairouan">Kairouan</option>
        <option value="Kasserine">Kasserine</option>
        <option value="Kébili">Kébili</option>
        <option value="Le Kef">Le Kef</option>
        <option value="Mahdia">Mahdia</option>
        <option value="La Manouba">La Manouba</option>
        <option value="Médenine">Médenine</option>
        <option value="Monastir">Monastir</option>
        <option value="Nabeul">Nabeul</option>
        <option value="Sfax">Sfax</option>
        <option value="Sidi Bouzid">Sidi Bouzid</option>
        <option value="Siliana">Siliana</option>
        <option value="Sousse">Sousse</option>
        <option value="Tataouine">Tataouine</option>
        <option value="Tozeur">Tozeur</option>
        <option value="Tunis">Tunis</option>
        <option value="Zaghouan">Zaghouan</option>
    </select>
    <i class="fs-input-icon fa fa-globe-americas"></i>
</div>
                                                            <label>Rue</label>
                                                            <div class="ls-inputicon-box">  
                                                                <input class="form-control" name="company_since" type="text"  [(ngModel)]="entreprise.adresse.rue" name="rue">
                                                                <i class="fs-input-icon fas fa-map-marker-alt"></i>
                                                            </div>
                                                            <label>code postal</label>
                                                            <div class="ls-inputicon-box">  
                                                                <input class="form-control" name="company_since" type="text" [(ngModel)]="entreprise.adresse.code_postal" name="code_postal" placeholder="USA">
                                                                <i class="fs-input-icon fas fa-map-pin"></i>
                                                            </div>

                                                            
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Spécialité</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="company_phone" type="text" [(ngModel)]="entreprise.secteurActivite.nom_secteur" name="nom_secteur">
                                                                <i class="fs-input-icon fa fa-phone-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-12 col-lg-12 col-md-12">
                                                        <div class="form-group">
                                                            <label>Type</label>
                                                            <div class="ls-inputicon-box"> 
                                                                <input class="form-control" name="company_phone" type="text" [(ngModel)]="entreprise.typeEntreprise.type" name="type">
                                                                <i class="fs-input-icon fa fa-phone-alt"></i>
                                                            </div>
                                                        </div>
                                                    </div>

          

                                                    
                                                                                                                
                                                    <div class="col-lg-12 col-md-12">                                   
                                                        <div class="text-left">
                                                            <button type="submit" class="site-button"  (click)="onUpdatEntreprise()">Modifier</button>
                                                        </div>
                                                    </div> 
                                                                                        
                                                
                                            </div>
                                                    
                                        </div>
                                    </div>
                
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>   
            <!-- OUR BLOG END -->
          
            
     
        </div>
        <!-- CONTENT END -->

        <!-- FOOTER START -->
       <app-footer></app-footer>
        <!-- FOOTER END -->

        <!-- BUTTON TOP START -->
		<button class="scroltop"><span class="fa fa-angle-up  relative" id="btn-vibrate"></span></button>

  

 	</div>




</body>



</html>
